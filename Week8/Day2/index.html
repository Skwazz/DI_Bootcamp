<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      method="get"
      action="index.html"
      style="display: flex; flex-direction: column; width: 200px"
      act
    >
      <label for="name">Name</label>
      <input type="text" name="name" />
      <label for="comments">Comments</label>
      <textarea name="comments" cols="30" rows="10"></textarea>
      <button type="submit" value="Submit">Send</button>
    </form>
    <!--Answer: The sent data will appear in the URL. -->
    <form
      method="post"
      action="index.html"
      style="
        display: flex;
        flex-direction: column;
        width: 200px;
        margin-top: 30px;
      "
      act
    >
      <label for="name">Name</label>
      <input type="text" name="name" />
      <label for="comments">Comments</label>
      <textarea name="comments" cols="30" rows="10"></textarea>
      <button type="submit" value="Submit">Send</button>
    </form>
    <!-- The sent data will apear in the action file. 
    Can be accessed in Network->Payload->Form Data.
    Best to use post when dealing with sensetive information. -->
    <script src="script.js"></script>
  </body>
</html>
