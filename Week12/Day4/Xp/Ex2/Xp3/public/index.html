<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <h1 style="color: red; border: 1px, solid, black">I'm your HTML file</h1>
      <button style="background-color: cyan; width: 400px; height: 50px; cursor: pointer; color: rgba(246, 194, 5, 0.887); font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 40px;"
      >Click Me!</button>
    </div>

    <script>

      const button = document.querySelector("button");
      button.addEventListener("click", () => {
        alert(`You just clicked me!`);
      });
    </script>
  </body>
</html>
